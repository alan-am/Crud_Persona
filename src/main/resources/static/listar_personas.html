<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Iglesia</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Administracion Iglesia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Gesti√≥n de Personas
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="listar_personas.html"
                    >Listar Personas</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="agregar_persona.html"
                    >Agregar Persona</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xl">
      <h1 class="mt-5">Personas</h1>
      <table class="table table-striped-columns" id="personaTable">
        <thead>
          <tr>
            <th>Cedula</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Sexo</th>
            <th>Fecha Nacimiento</th>
            <th>Localidad</th>
            <th>Telefono</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Modal para editar persona -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Modificar Persona</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <div class="mb-3">
                  <label for="editApellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editApellido"
                    required
                  />
                </div>
                <label for="editNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="editNombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editCedula" class="form-label">Cedula</label>
                <input type="text" class="form-control" id="editCedula" required />
              </div>
              <div class="mb-3">
                <label for="editSexo" class="form-label">Sexo</label>
                <input
                        type="text"
                        class="form-control"
                        id="editSexo"
                        required
                />
              </div>
              <div class="mb-3">
                <label for="editFecha" class="form-label">Fecha Nacimiento</label>
                <input
                  type="date"
                  class="form-control"
                  id="editFecha"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editCalle" class="form-label">Calle</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCalle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editLocalidad" class="form-label">Localidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLocalidad"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editProvincia" class="form-label">Provincia</label>
                <input
                  type="text"
                  class="form-control"
                  id="editProvincia"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editTelefono" class="form-label">Telefono</label>
                <input
                        type="text"
                        class="form-control"
                        id="editTelefono"
                        required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/listarPersonas.js"></script>
  </body>
</html>
